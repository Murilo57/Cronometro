<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    />    
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>    
    <title>CronometroJS</title>
</head>
<body>
    <div class="container">
        <h1>Cronometro JS</h1>
        <div class="timer">
            <div class="time" id="minutos">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumteBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>        
    </div>

    
</body>
</html>
